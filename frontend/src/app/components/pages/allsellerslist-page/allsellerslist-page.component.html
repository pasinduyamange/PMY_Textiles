<div class="content">
  <h1>All Sellers</h1>
  <table id="items">
    <tr>
      <th>Seller Id</th>
      <th>Seller CardNo</th>
      <th>Seller Name</th>
      <th>Seller Email</th>
      <th>Seller Email</th>
      <th>Seller address</th>
    </tr>
    <tr *ngFor="let seller of sellers">
      <td>{{seller.id}}</td>
      <td>{{seller.sellerid}}</td>
      <td>{{seller.name}}</td>
      <td>{{seller.email}}</td>
      <td>{{seller.address}}</td>
      <td><a routerLink="/item/{{seller.id}}"><Button>edit</Button></a></td>
    </tr>

  </table>


</div>
